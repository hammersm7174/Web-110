<!DOCTYPE html>
<html lang="en">
<head>
	<title><!--It appears in the window bar at the top of the page.
			The title of the webpage or document and appears in search engines.--></title>
	
	<meta charset="utf-8">
</head>
<body>
	<header><!--Headings for the website.
			There are different sizes. A lot of the times is the name of a company
			or something like that. It is located at the top of the page.-->
	</header>
	<nav><!--Navigation links that show up after the header. Links to different sites or pages>-->
	</nav>
	<main><!--This is the main content of the webpage itself. It is unique to the webpage.
			Usually in the middle of the page.-->
	</main>
	<footer><!--This is located at the bottom of the page. This is usually copywright stuff or
			contact info.-->
	</footer>
</body>
</html>
